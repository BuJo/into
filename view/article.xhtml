<article class="post">
  <header>
    <h1>#{a @article[:title], @article.href}</h1>
    <h2>#{h @article[:description]}</h2>
  </header>

  <section class="content">
    #{@article.to_html}
  </section>

  <footer>
    <time datetime="#{h @article.datetime}" pubdate>#{h @article.showtime}</time>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      (function() {
       var disqus_identifier = #{@slug};
       var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
       dsq.src = 'http://buchagile.disqus.com/embed.js';
       (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=buchagile">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </footer>
</article>
